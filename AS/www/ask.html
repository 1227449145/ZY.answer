<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
		<title>提问-智游问答</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<style type="text/css">
			body {
				padding-top: 60px;
			}
			
			.navbar-title {
				margin-top: 10px;
				font-size: 25px;
				color: white;
				text-align: center;
			}
			
			img {
				width: 64px;
				height: 64px;
				border-radius: 50%;
			}
			
			textarea {
				resize: none;
			}
		</style>
	</head>

	<body>
		<!-- 导航条 -->
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="row">
					<div class="navbar-title">
						<span id="goBack" class="glyphicon glyphicon-chevron-left pull-left"></span> 提问
						<span id="home" class="glyphicon glyphicon-home pull-right"></span>
					</div>
				</div>
			</div>
		</nav>

		<!-- 提问表单 -->
		<div class="container">
			<form action="/question/ask" method="post">
				<!-- 提问输入框 -->
				<div class="form-group">
					<textarea class="form-control" name="content" rows="10" cols="" placeholder="请详细描述您提问的内容"></textarea>
				</div>
				<!-- 提交按钮 -->
				<input type="submit" class="btn btn-success form-control" value="提问" />
			</form>
		</div>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.js"></script>
		<!--<script src="scripts/ask.js"></script>-->
		<script type="text/javascript">
			// 返回上一页
			$('#goBack').click(function() {
				history.go(-1);
			});

			// 返回首页的方法
			$('#home').click(function() {
				location.href = 'index.html';
			});

			// 提交问题的方法
			$('form').submit(function(event) {
				// 阻止默认提交事件
				event.preventDefault();
				// 发送登录请求
				var data = $(this).serialize();
				$.post('/question/ask', data, function(resData) {
					$('.modal-body').text(resData.message);
					$('#myModal').modal('show').on('hide.bs.modal', function() {
						if(resData.code == 3) {
							location.href = 'index.html';
						}
					});
				});
			});
		</script>
	</body>

</html>
