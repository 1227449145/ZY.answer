<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
		<title>回答-智游问答</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<style type="text/css">
			body {
				padding-top: 60px;
			}
			
			.navbar-title {
				margin-top: 10px;
				font-size: 25px;
				color: white;
				text-align: center;
			}
			
			img {
				width: 64px;
				height: 64px;
				border-radius: 50%;
			}
			textarea{
				resize: none;
			}
			
		</style>
	</head>
	<body>
		<!-- 导航条 -->
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="row">
					<div class="navbar-title">
						<span id="goBack" class="glyphicon glyphicon-chevron-left pull-left"></span>
						回答
						<span id="home" class="glyphicon glyphicon-home pull-right"></span>
					</div>
				</div>
			</div>
		</nav>
		
		<!-- 回答表单 -->
		<div class="container">
			<form action="/question/ask" method="post">
				<!-- 回答输入框 -->
				<div class="form-group">
					<textarea class="form-control" name="content" rows="10" cols="" placeholder="请详细填写回答内容" ></textarea>
				</div>
				<!-- 提交按钮 -->
				<input type="submit" class="btn btn-success form-control" value="回答" />
			</form>
		</div>
		
	</body>
</html>
<script src="js/jquery.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/bootstrap.js"></script>
<script src="scripts/answer.js"></script>
