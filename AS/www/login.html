<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
		<title>登陆-智游问答</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<style type="text/css">
			body {
				padding-top: 60px;
			}
			
			.navbar-title {
				margin-top: 10px;
				font-size: 25px;
				color: white;
				text-align: center;
			}
			
			img {
				width: 64px;
				height: 64px;
				border-radius: 50%;
			}
			
			textarea {
				resize: none;
			}
		</style>
	</head>

	<body>
		<!-- 导航条 -->
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="row">
					<div class="navbar-title">
						<span id="goBack" class="glyphicon glyphicon-chevron-left pull-left"></span> 登陆
						<span id="register" class="glyphicon glyphicon-plus-sign pull-right"></span>
					</div>
				</div>
			</div>
		</nav>

		<!-- 登陆表单 -->
		<div class="container">
			<form action="/login" method="post">
				<!-- 昵称 -->
				<div class="form-group">
					<input type="text" class="form-control" name="username" required pattern="^[a-zA-Z0-9\u4e00-\u9fa5]{2,16}$" placeholder="请填写昵称" />
				</div>
				<!-- 密码 -->
				<div class="form-group">
					<input type="password" class="form-control" name="pwd" required pattern="^.{6,16}" placeholder="请填写密码" />
				</div>
				<!-- 提交按钮 -->
				<input type="submit" class="btn btn-success form-control" value="登陆" />
			</form>
		</div>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.js"></script>
		<script type="text/javascript">
			$('#goBack').click(function() {
				history.go(-1)
			})
			// 去注册页面
			$('#register').click(function() {
				location.href = 'register.html'
			})

			// 提交数据
			$('form').submit(function(event) {
				// 阻止默认提交事件
				event.preventDefault();
				// 发送登录请求
				var data = $(this).serialize();
				$.post('/login', data, function(resData) {
					
					alert(resData.msg)
					if(resData.code == 3) {
							location.href = '/home';
					}
				});
			});
		</script>
	</body>
</html>
